language: node_js
node_js:
- '11'
before_deploy: |
  function npm_tag() {
    BRANCH=$(git branch | grep \* | cut -d ' ' -f2);
    if [[ "$BRANCH" == "master" ]]; then
      echo "stable";
    else
      echo "beta";
    fi
  }
deploy:
  provider: npm
  tag: $(npm_tag)
  email: eryk.piast@gmail.com
  api_key:
    secure: 
  on:
    all_branches: true
    tags: true
    repo: erykpiast/bs-react-dropzone
